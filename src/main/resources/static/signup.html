<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        
        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="toggle-signup" onclick="toggleForm('signup')">Sign Up</button>
            <button id="toggle-signin" onclick="toggleForm('signin')">Sign In</button>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup-form">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email-signup" placeholder="Email">
            <input type="password" id="password-signup" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Sign In Form (Initially Hidden) -->
        <div id="signin-form" style="display: none;">
            <input type="email" id="email-signin" placeholder="Email">
            <input type="password" id="password-signin" placeholder="Password">
            <button onclick="signin()">Sign In</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
